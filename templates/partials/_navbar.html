<header>
    <div class="navbar navbar-expand-sm bg-success navbar-dark">
        <div class="container">
            <a href="{% url 'index' %}" class="navbar-brand">My Site</a>
            <ul class="navbar-nav mr-auto">

                <li class="nav-item">
                    <a href="{% url 'index' %}" 
                        {% if request.path == '/' %}
                            class="nav-link active"
                        {% else %}
                            class="nav-link"
                        {% endif %}
                    >Home</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'about' %}" 

                    {% if 'about' in request.path %}
                            class="nav-link active"
                        {% else %}
                            class="nav-link"
                        {% endif %}
                    >About</a>
                </li>
                <li class="nav-item">

                    <a href="{% url 'movies' %}" 
                    
                        {% if 'movies' in request.path %}
                            class="nav-link active"
                        {% else %}
                            class="nav-link"
                        {% endif %}
                    >Stories</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'index' %}" class="nav-link disabled">My Fails</a>
                </li>

            </ul>

            <ul class="navbar-nav mr-auto">
                {% if user.is_authenticated %}

                <li class="nav-item">
                    <a href="javascript:{document.getElementById('logout').submit()}" class="nav-link" > ---> {{ user.username }} Logout <--- </a>
                    <form action="{% url 'logout' %}" method="POST" id="logout">
                        {% csrf_token %}
                        <input type="hidden">
                    </form>
                </li>

                {% else %}
                
                <li class="nav-item">
                    <a href="{% url 'login' %}" 
                        {% if 'login' in request.path %}
                            class="nav-link active"
                        {% else %}
                            class="nav-link"
                        {% endif %}
                    >Login</a>
                </li>

                <li class="nav-item">
                    <a href="{% url 'register' %}" 
                        {% if 'register' in request.path %}
                            class="nav-link active"
                        {% else %}
                            class="nav-link"
                        {% endif %}
                    >Register</a>
                </li>
                {% endif %}
                



            </ul>
        </div>
    </div>
</header>
